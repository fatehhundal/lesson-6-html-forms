<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown</title>
    </head>

    <body>
        <form oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label>Name:</label><br>
            <input type="text" id="name"><br><br>
            <label>Marks:</label><br>
            <select name="Subject" id="subject1">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m1" name="m1"><br><br>
            <select name="Subject" id="subject2">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2" name="m2"><br><br>
            <select name="Subject" id="subject3">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3" name="m3"><br><br>
            Average: <output name="x" for="m1 m2 m3"></output>
        </form>
    </body>
</html>
